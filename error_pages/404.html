<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" media="screen" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" />

  </head>
  <body class="plain error-page-wrapper background-color background-image">
    <div class="content-container">
	<div class="head-line secondary-text-color">
		404
	</div>
	<div class="subheader primary-text-color" id="header">
		Oops, the page you're <br>
		looking for does not exist.
	</div>
	<hr>
	<div class="clearfix"></div>
	<div class="context primary-text-color">
		<!-- doesn't use context_content because it's ALWAYS the same thing -->
    <p>
      You may want to head back to the homepage.<br />
      If you think something is broken, report a problem.
    </p>
	</div>
	<div class="buttons-container">
		<a class="border-button" id="homepage">Go To Homepage</a>
		<a class="border-button" id="problem" target="_blank">Report A Problem</a>
	</div>
</div>
  <script src="https://sites.filipkin.com/newclient/error_pages/error.js"></script>
  <script>
    homePage = "http://filipkin.com";
    adminEmail = "filip@kinmails.com";
    buttonize();
    ep = new ErrorPage('body', "404", "plain");
    ep.initialize();
  </script>
  <script>
    var number = Math.round(Math.random() *3);
    var messages = ["Huh, where did that go?", "I swear it was just here!", "This is the page that shows up when I check my bank balance", "Hah ha, you got the lame message: Page not found!"];
    console.log("Randomly picked " + number + " Incase you were wondering these are all the possible messages " + messages)
    document.getElementById("header").innerHTML = messages[number];
  </script>
  </body>
</html>
